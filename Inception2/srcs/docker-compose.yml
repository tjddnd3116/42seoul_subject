version: '3'

services:
  mariadb:
    image: mariadb:${TAG}
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      args:
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_ROOT: ${MYSQL_ROOT}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    env_file:
      - ./.env
    expose:
      - "3306"
    restart: on-failure
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception_net

  wordpress:
    image: wordpress:${TAG}
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    env_file:
      - ./.env
    expose:
      - "9000"
    restart: on-failure
    volumes:
      - wp:/var/www/wordpress
    depends_on:
      - mariadb
    networks:
      - inception_net

  nginx:
    image:  nginx:${TAG}
    container_name: nginx
    env_file:
      - ./.env
    build:
      context: ./requirements/nginx
      args:
        CERTS: ${CERTS}
        KEYS: ${KEYS}
    restart: on-failure
    ports:
      - "443:443"
    volumes:
      - wp:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - inception_net

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/soum/data/wordpress
      #put it in virtualBox!!
      # device: /home/soum/data/wordpress
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/soum/data/mariadb
      #put it in virtualBox!!
      # device: /home/soum/data/mariadb

networks:
  inception_net:
    driver: bridge
